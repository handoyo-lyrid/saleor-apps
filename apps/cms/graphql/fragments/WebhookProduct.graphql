fragment WebhookProduct on Product {
  id
  name
  slug
  media {
    url
  }
  channelListings {
    id
    channel {
      id
      slug
    }
    isPublished
  }
  variants {
    id
    name
    sku
    channelListings {
      id
      channel {
        id
        slug
      }
      price {
        amount
        currency
      }
    }
    metadata {
      key
      value
    }
  }
}
