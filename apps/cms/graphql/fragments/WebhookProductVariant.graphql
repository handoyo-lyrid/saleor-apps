fragment WebhookProductVariant on ProductVariant {
  id
  name
  sku
  product {
    id
    name
    slug
    media {
      url
    }
    channelListings {
      id
      channel {
        id
        slug
      }
      isPublished
    }
  }
  channelListings {
    id
    channel {
      id
      slug
    }
    price {
      amount
      currency
    }
  }
  metadata {
    key
    value
  }
}
